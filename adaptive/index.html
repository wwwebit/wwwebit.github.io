<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Автоматизированная штукатурка стен</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <main class="main">
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <div class="logo">
             <img src="img/logo.png" alt="Гипсолит">
            </div>
          </div>
          <div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-2 col-md-4 offset-md-1 col-sm-12">
            <div class="phone-block">
              <a href="#" class="phone-link">+7-921-123-45-67</a>
            </div>
          </div>
          <div class="col-md-3 ml-md-auto col-sm-12">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button header-btn">
                  Получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="main-title">
              <h1>Автоматизированная штукатурка стен</h1>
              <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
              <span>
                Стоимость работ <br>
                от <strong>300</strong> руб/м<sup>2</sup>
              </span>
              <strong class="main-trigger">
                Оплата по факту
              </strong>
            </div>
          </div>
          <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-8 offset-md-2">
            <div class="main-form">
              <h2 class="main-form-header">
                Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong>
              </h2>
              <form action="#">
                <label for="#">Ваше имя</label>
                <input type="text" class="main-form-input">
                <label for="#">Ваш номер телефона</label>
                <input type="text" class="main-form-input">
                <button type="submit" class="main-form-btn button">Оставьте заявку</button>
                <small>Подарок в день обращения</small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
